<div id="header">
    <h2><a href="/" class="header_a">ПСБ-Профайлер</a></h2>
    <div id="bio"><h2><a href="/profile/{{authUser.id}}">{{authUser.login}}</a> | <a style="display:{{isAuth ? 'unset' : 'none'}}" id="logout" href="#" (click)="logout()">Logout</a></h2></div>
</div>
<div id="content">
    <div id="profile">
        <h2>Корневой каталог</h2>
        <hr>
        <div id="secs">
            <div class="sections" class="section">
                <h3>Необработанные документы</h3>
                <div class="filesTable">
                    <table id="nonProcessed" border="1">
                        <tr><td>Название документа</td><td>Статус</td></tr>
                    </table>
                </div>
                <button (click)="startProcessing()" id="processedButton" class="process_button">Обработать</button>
            </div>

            <div class="sections" class="section">
                <h3>Обработанные документы</h3>
                <div class="filesTable">
                    <table id="okProcessed" border="1">

                    </table>
                </div>
            </div>

            <div class="sections" class="section">
                <h3>Невалидные документы</h3>
                <div class="filesTable">
                    <table id="nonValid" border="1">

                    </table>
                </div>
            </div>
        </div>
        <div id="search">
            <input id="searchInput" type="text" placeholder="Введите ваш поисковой запрос">
        </div>
    </div>
</div>
